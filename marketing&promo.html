<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marketing & Promo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #ffffff;
  color: #000;
}

/* PAGE CONTAINER */
.container {
  max-width: 1500px;
  margin: 0 auto;
  padding: 70px 60px 120px;
}

/* SECTION TITLE */
.section-title {
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 80px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  column-gap: 120px;
  row-gap: 90px;
  justify-items: center;
  margin-bottom: 120px;
}

/* ITEM */
.item {
  text-align: center;
}

/* IMAGE PLACEHOLDER */
.card {
  width: 220px;
  height: 220px;
  background: #dfdfdf;
  border-radius: 10px;
  margin-bottom: 14px;
}

/* LABEL */
.label {
  font-size: 14px;
}

/* RESPONSIVE */
@media (max-width: 1200px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
    column-gap: 60px;
  }
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- MARKETING & PROMO -->
  <div class="section-title">Marketing &amp; Promo</div>

  <div class="grid">
    <div class="item"><div class="card"></div><div class="label">Flyers</div></div>
    <div class="item"><div class="card"></div><div class="label">Booklets</div></div>
    <div class="item"><div class="card"></div><div class="label">Posters</div></div>
    <div class="item"><div class="card"></div><div class="label">Brouchures</div></div>

    <div class="item"><div class="card"></div><div class="label">Name Plates</div></div>
    <div class="item"><div class="card"></div><div class="label">Acrylic Desk Stands</div></div>
    <div class="item"><div class="card"></div><div class="label">Tent Cards</div></div>
    <div class="item"><div class="card"></div><div class="label">Banners</div></div>
  </div>

  <!-- SIGNS & DISPLAY -->
  <div class="section-title">Signs &amp; Display</div>

  <div class="grid">
    <div class="item"><div class="card"></div><div class="label">Hanging Display Boards</div></div>
    <div class="item"><div class="card"></div><div class="label">Standees</div></div>
    <div class="item"><div class="card"></div><div class="label">Sun Board Posters</div></div>
    <div class="item"><div class="card"></div><div class="label">Danglers</div></div>
  </div>

</div>

</body>
</html>
