<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendars & Diaries</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #ffffff;
  color: #000;
}

/* PAGE CONTAINER */
.page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 20px 80px;
}

/* SECTION TITLE */
.section-title {
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  margin: 40px 0 30px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 60px 40px;
  margin-bottom: 70px;
}

/* ITEM */
.item {
  text-align: center;
}

/* IMAGE PLACEHOLDER */
.image-box {
  width: 100%;
  height: 200px;
  background: #e0e0e0;
  border-radius: 6px;
  margin-bottom: 15px;
}

/* PRODUCT NAME */
.item p {
  font-size: 14px;
  line-height: 1.4;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- DIARIES -->
  <div class="section-title">Diaries</div>

  <div class="grid">
    <div class="item">
      <div class="image-box"></div>
      <p>Softcover Wiro Diary</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>Hardcover Wiro Diary</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>Dual Tone Flap Diary</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>Retro Tan Diary</p>
    </div>
  </div>

  <!-- CALENDARS -->
  <div class="section-title">Calendars</div>

  <div class="grid">
    <div class="item">
      <div class="image-box"></div>
      <p>Wooden Desktop Calendar</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>Acrylic Clock Desktop Calendar</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>A5 Desktop Calendar Landscape</p>
    </div>

    <div class="item">
      <div class="image-box"></div>
      <p>Personalized Wall Calendar</p>
    </div>
  </div>

</div>

</body>
</html>
